<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sponsored Alert Ticker</title>
    <link rel="stylesheet" href="ticker-sponsored.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div id="alert-ticker" class="ticker-container">

        <div class="logo-container">
            <img src="ONW_Logo.png" alt="Logo">
        </div>

        <div class="alert-content">
    <span class="ticker-icon"><i class="fas fa-exclamation-triangle"></i></span>

    <div class="text-wrapper">
        <div class="top-row">
            <span id="ticker-title"></span>
            <!-- <span class="ticker-separator"> |</span> <span id="ticker-state"></span> -->
            <span id="ticker-state"></span>
        </div>
        <div class="bottom-row">
            <div id="ticker-locations">
                <span></span>
            </div>
        </div>
    </div>

    <span class="ticker-expires">Expires: <span id="ticker-expires-time"></span></span>
</div>

        <div class="sponsor-container">
            <span class="sponsor-text"></span>
            <img class="sponsor-logo" src="" alt="Sponsor Logo" style="display: none;">
        </div>

    </div>

    <script src="frontend_config.js"></script>
    <script src="ticker-sponsored.js"></script>
</body>

</html>
