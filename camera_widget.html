<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ODOT Camera Widget</title>
    <link rel="stylesheet" href="camera_widget.css">
</head>
<body>
    <div id="camera-container" class="camera-container hidden">
        <div id="camera-header">
            <span id="camera-title"></span>
            <button id="close-widget-btn" title="Hide Camera">&times;</button>
        </div>
        <div id="camera-body">
            <img id="camera-image" src="" alt="ODOT Camera Feed">
        </div>
    </div>

    <script src="frontend_config.js"></script>
    <script src="camera_widget.js"></script>
</body>
</html>
