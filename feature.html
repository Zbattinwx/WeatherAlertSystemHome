<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Featured Alert</title>
    <link rel="stylesheet" href="feature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="feature-alert-box" class="feature-container hidden">
        <div id="feature-header" class="feature-header">
            <i id="feature-icon" class="fas fa-exclamation-triangle"></i>
            <span id="feature-title"></span>
        </div>
        <div class="feature-body">
            <div id="feature-locations"></div>
        </div>
        <div id="feature-footer" class="feature-footer">
            <div id="feature-impacts"></div>
            <div id="feature-tags"></div>
            <div class="expires">Expires: <span id="feature-expires"></span></div>
        </div>
    </div>
    <script src="frontend_config.js"></script>
    <script src="feature.js"></script>
</body>
</html>
